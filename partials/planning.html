<div ng-controller="planningController">
    <button class="btn btn-default has-spinner btn-block btn-custom-block" ng-click="synchronize()">Actualiser</button>
    <div class="btn-group" style="margin-left: 45px;">
      <button type="button" ng-click="remove1day()" class="btn btn-lg btn-default"><span class="icon icon-arrow-left"></span></button>
      <button type="button" ng-click="gototoday()"  class="btn btn-lg btn-default"><span class="icon icon-circle"></span></button>
      <button type="button"                         class="btn btn-lg btn-default"><span class="icon icon-calendar"></span></button>
      <button type="button" ng-click="add1day()"    class="btn btn-lg btn-default"><span class="icon icon-arrow-right"></span></button>
    </div>
    <h2>{{dayToDisplay |  date:"dd/MM/yy"}}</h2>
    <div ng-repeat="(key,mission) in (missions | todaysMissions:dayToDisplay)" class="panel panel-default" style='width: 90%;margin: 10px auto;' >
      <ng-include src="'partials/mission.html'" />
    </div>
</div>
