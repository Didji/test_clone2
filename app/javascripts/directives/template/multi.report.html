<div class="modal fade" id="multireport">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Compte rendu {{report.activity.label}}</h4>
      </div>
      <div class="modal-body">
      	<form name="reportForm">
	      	<div ng-repeat='tab in report.activity.tabs' class="panel panel-default report">
	              <div class="panel-heading report-heading">
	                  <span class="pull-right icon {{tab.show ? 'icon-caret-up' : 'icon-caret-down'}}">
	                  	<i class="fa" ng-class="{'fa-caret-up': tab.show, 'fa-caret-down': !tab.show}"></i>
	                  </span>
	                  <h4 class="panel-title" ng-click="tab.show = !tab.show">{{(tab.label + (tab.required ? ' *' : ''))}}</h4>
	              </div>
	              <div ng-if="tab.show" class="panel-collapse' + ('' + i !== '0' ? ' collapse' : '') + '">
	                  <div class="panel-body">
	                      <div ng-repeat='field in tab.fields'>
	                          <p ng-if="field.readonly && (+intent.multi_report_field.id !== +field.id)" ng-show="field.visible !== false">
	                              <b class="ro-label">{{field.label}}</b>
	                              <span class="ro-value">{{report.roFields[field.id]}}</span>
	                          </p>
	                          <div class="form-group" ng-if="!field.readonly && field.visible !== false && (+intent.multi_report_field.id !== +field.id)" ng-form="validatorForm" ng-class="{'isconsequence': field.visible}">
	                              <label class="control-label" style="{overflow: hidden; text-overflow: ellipsis; width: 90%; float: right;}" ng-class="{'prettycheckbox': (field.type === 'O') , checked : (field.type === 'O' && report.fields[field.id] === 'Y') }">
	                                  <span>{{field.label}}</span>
	                                  <span class="required-marker fa fa-asterisk" ng-show="field.required"></span>

	                                  <span ng-if="field.type=='O'">
	                                      <span class="fa fa-check-square-o pull-left yes"></span>
	                                      <span class="fa fa-square-o pull-left no"></span>
	                                      <input type="checkbox" id="{{tab.id}}-{{field.id}}" ng-required='field.required' class="form-control" ng-model="report.fields[field.id]" ng-change="applyConsequences(field.id)" ng-true-value="'Y'" ng-false-value="'N'">
	                                  </span>
	                              </label>

	                              <div ng-if='field.type=="L" && field.options.length > 15'>
	                                  <select chosen no-results-text="'Aucun résultat'" allow-single-deselect="true" disable-search-threshold="3" data-placeholder=" " ng-model="report.fields[field.id]" ng-options="value.value as value.label for value in report.activity._fields[field.id].options | orderBy:'label'" style="width:100%;">
	                                      <option value=""></option>
	                                  </select>
	                              </div>

	                              <select ng-required='field.required' class="form-control" name="f" ng-model="report.fields[field.id]" ng-if='field.type=="L" && field.options.length <= 15' ng-options="option.value as option.label for option in field.options | orderListAlpha:'label'">
	                                  <option value=""></option>
	                              </select>

	                              <input ng-required='field.required' class="form-control pull-left" ng-if="(field.type=='D' && isAndroid && field.default && field.default.pkey)" ng-required="field.required" type="date" name="f" ng-model="report.fields[field.id]" style="margin-top:-20px;color: transparent;background: transparent;border: transparent;box-shadow:none;height:50px;z-index:-1;margin-bottom:-50px">

	                              <span class="form-control pull-left" ng-if="(field.type=='D' && isAndroid && field.default && field.default.pkey)" style="margin-bottom:10px;">{{report.fields[field.id] | date : "dd/MM/yyyy"}}</span>

	                              <input ng-required='field.required' class="form-control pull-left" ng-if="(field.type=='D' && isAndroid && (!field.default || !field.default.pkey))" ng-required="field.required" type="date" name="f" ng-model="report.fields[field.id]" style="margin-top:-20px;color: transparent;background: transparent;border: transparent;box-shadow:none;height:50px;z-index:-1;margin-bottom:-50px">

	                              <span class="form-control pull-left" ng-if="(field.type=='D' && isAndroid && (!field.default || !field.default.pkey))" style="margin-bottom:10px;">{{report.fields[field.id] | date : "dd/MM/yyyy"}}</span>

	                              <input ng-required='field.required' class="form-control pull-left" ng-if="(field.type=='D' && !isAndroid && field.default && field.default.pkey)" ng-required="field.required" type="date" name="f" ng-model="report.fields[field.id]" style="margin-bottom:10px">

	                              <input ng-required='field.required' class="form-control pull-left" ng-if="(field.type=='D' && !isAndroid && (!field.default || !field.default.pkey))" ng-required="field.required" type="date" name="f" style="margin-bottom:10px" ng-model="report.fields[field.id]">


	                              <timepicker ng-required='field.required' ng-if="(field.type=='T' && field.default && field.default.pkey)" show-meridian="false" ng-model="report.fields[field.id]"></timepicker>
	                              <timepicker ng-required='field.required' ng-if="(field.type=='T' && (!field.default || !field.default.pkey))" show-meridian="false" ng-model="report.fields[field.id]"></timepicker>

	                              <input ng-required='field.required' ng-if="(field.type=='N' && field.default && field.default.pkey)" type="number" class="form-control" ng-required="field.required" ng-pattern="numberPattern" step="any" name="f" ng-model='report.fields[field.id]'>
	                              <input ng-required='field.required' ng-if="(field.type=='N' && (!field.default || !field.default.pkey))" type="number" class="form-control" ng-required="field.required" ng-pattern="numberPattern" step="any" name="f" ng-model='report.fields[field.id]'>
	                              <small ng-if="(field.type=='N')" class="helper-text" ng-show="validatorForm.f.$error.number">Cette valeur doit être un nombre.</small>

	                              <input ng-required='field.required' name="f"  ng-if="(field.type=='C' && field.default && field.default.pkey)" ng-required="field.required" class="form-control" ng-model='report.fields[field.id]' placeholder="{{(field['default'] && field['default'].pkey) ? report.roFields[field.id] : ''}}">

	                              <input ng-required='field.required' name="f"  ng-if="(field.type=='C' && (!field.default || !field.default.pkey))" ng-required="field.required" class="form-control" ng-model='report.fields[field.id]' placeholder="{{(field['default'] && field['default'].pkey) ? report.roFields[field.id] : ''}}">

	                          </div>
	                      </div>
	                  </div>
	              </div>
	          </div>
	          <div class="panel panel-default report">
	              <div class="panel-heading">
	                  <h4 class="panel-title">
	                      <i18n>_REPORT_MEDIA</i18n>
	                  </h4>
	              </div>
	              <div class="panel-body">
	                  <button ng-disabled="report.ged.length >= 3 || isTakingPhoto" camera class='btn btn-default btn-block' ng-model='report.ged'>
	                      <i18n ng-show='!isTakingPhoto'>_REPORT_ADD_PICTURES</i18n>
	                      <i18n ng-show='isTakingPhoto'>_REPORT_LOADING</i18n>
	                      <i ng-show='isTakingPhoto' class="fa fa-refresh fa-spin"></i>
	                  </button>
	                  <button ng-show="isIOS" ng-disabled="report.ged.length >= 3 || isTakingPhoto" camera="gallery" class='btn btn-default btn-block' ng-model='report.ged'>
	                      <i18n ng-show='!isTakingPhoto'>_REPORT_ADD_PICTURES_FROM_GALLERY</i18n>
	                      <i18n ng-show='isTakingPhoto'>_REPORT_LOADING</i18n>
	                      <i ng-show='isTakingPhoto' class="fa fa-refresh fa-spin"></i>
	                  </button>
	                  <div id="images">
	                      <ul class='ged-gallery'>
	                          <li ng-repeat='image in report.ged'>
	                              <img ng-src="{{image.content}}" alt=""></img>
	                              <button class="btn btn-default btn-danger btn-block" ng-click="">
	                                  <span ng-click="report.removeGedItem($index)" class="fa fa-trash" style="text-align: center;display: block;font-size: 2em;"></span>
	                              </button>
	                          </li>
	                      </ul>
	                  </div>
	              </div>
	          </div>
	        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
        	<i class="fa fa-times"></i>
        	<i18n>_REPORT_CANCEL</i18n>
        <button type="button" class="btn btn-primary" ng-click="save()">
        	<i class="fa fa-save"></i>
        	<i18n>_REPORT_SAVE</i18n></button>
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
