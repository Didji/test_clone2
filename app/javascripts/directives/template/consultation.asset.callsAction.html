<span ng-show="( filteredOpennedCalls = (missions|opennedCalls:asset:site) ).length != 0 " />

<button class="btn btn-block  btn-primary two-lines" ng-show="filteredOpennedCalls.length == 1" style="width:100%; margin-bottom: 5px;white-space: normal;" ng-click="asset.addToMission(filteredOpennedCalls[0], $event)">
    <i class="fa fa-phone"> </i>
    <i18n>_CONSULTATION_ADD_TO_</i18n>Appel n째{{filteredOpennedCalls[0].number}} ({{filteredOpennedCalls[0].reason}})
</button>

<div class="btn-group dropup" style="width:100%; margin-bottom: 5px;" ng-show="filteredOpennedCalls.length > 1">
    <button type="button" style="width:100%" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-phone"> </i>
        <i18n>_CONSULTATION_ADD_TO_</i18n>...
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="call in filteredOpennedCalls">
            <a href="#" ng-click="asset.addToMission(call, $event)"> Appel n째{{call.number}} ({{call.reason}})</a>
        </li>
    </ul>
</div>

<a class="btn btn-default" style="width: 100%;white-space: normal;margin-bottom: 5px;" ng-show="filteredOpennedCalls.length == 1" href="#/report/{{site.id}}//{{asset.guid}}/{{filteredOpennedCalls[0].id}}" ng-click="addAssetsToMission(asset, filteredOpennedCalls[0])">
    <i class="fa fa-phone"> </i>
    <i18n>_CONSULTATION_WRITE_FOR_</i18n>Appel n째{{filteredOpennedCalls[0].number}} ({{filteredOpennedCalls[0].reason}})
</a>
<div class="btn-group dropup" style="width:100%; margin-bottom: 5px;" ng-show="filteredOpennedCalls.length > 1">
    <button type="button" style="width:100%" class="btn btn-primary dropdown-toggle two-lines" data-toggle="dropdown">
        <i class="fa fa-phone"> </i>
        <i18n>_CONSULTATION_WRITE_FOR_</i18n>...
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="call in filteredOpennedCalls">
            <a href="#/report/{{site.id}}//{{asset.guid}}/{{call.id}}"> Appel n째{{call.number}} ({{call.reason}})</a>
        </li>
    </ul>
</div>
