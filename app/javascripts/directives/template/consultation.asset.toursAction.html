<span ng-show="( filteredOpennedTours = ($root.multireport|opennedTours:asset) ).length !== 0" />
<button class="btn btn-block btn-primary two-lines" ng-show="filteredOpennedTours.length === 1" style="width:100%; margin-bottom: 5px;white-space: normal;" ng-click="asset.addToTour($root.multireport, $event)">
    <i class="fa fa-phone"> </i>
    <i18n>_CONSULTATION_ADD_TO_</i18n>Tournée {{$root.multireport.multi_report_activity.label}} n° {{$root.multireport.multi_report_mission}}
</button>
