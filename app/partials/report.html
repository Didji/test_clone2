<form ng-controller="reportController" name="reportForm" class="reportForm">
    <h3 ng-show="step!=='assets'"><i18n>_REPORT_REPORT</i18n> {{report.activity.label}}</h3>
    <div ng-show="step==='assets'">
        <div class="panel panel-default report">
            <div class="panel-heading">
                <h4 class="panel-title"><i18n>_REPORT_REPORT</i18n> {{report.activity.label}}</h4>
            </div>
            <div class="panel-body">
                <p ng-show="!report.activity">
                    <label><i18n>_REPORT_SELECT_ACTIVITY</i18n></label>
                    <select class="form-control"
                            ng-change  = "activityListChangeHandler()"
                            ng-model   = "report.activity"
                            ng-options = "activity.label for activity in activities">
                    </select>
                </p>
                <p ng-show="report.activity">
                    <label><i18n>_REPORT_SELECT_ASSETS</i18n></label>
                    <select style="width:100%;margin:0;" ui-select2 ng-model="report.assets" ng-change="selectedCriteriaChangeHandler()" multiple>
                        <option ng-repeat="asset in assets" value="{{asset.id}}">{{asset.label}}</option>
                    </select>
                </p>
            </div>
        </div>
        <p>
            <button class="btn btn-default" ng-click="cancel()">
                <i18n>_REPORT_CANCEL</i18n>
            </button>

            <button class="btn btn-primary" ng-click="toForm()" ng-disabled="!report.assets.length">
                <i18n>_REPORT_NEXT</i18n> <span class="icon-chevron-right"></span>
            </button>
        </p>
    </div>
    <div ng-show="step==='form'">
        <p>
            <button class="btn btn-default" ng-click="cancel()">
                <i18n>_REPORT_CANCEL</i18n>
            </button>

            <button ng-hide="fromConsult" class="btn btn-default" ng-click="step='assets'">
                <span class="icon-chevron-left"></span> <i18n>_REPORT_PREVIOUS</i18n>
            </button>
            <button style="white-space:normal;" class="btn btn-primary has-spinner" ng-class='{active:sendingReport}' ng-disabled="!reportForm.$valid || sendingReport" ng-click="sendReport($event)" >
                <span class="icon-save"></span>
                <i18n>_REPORT_SAVE</i18n>
                <span class="spinnerb"><i class="icon-spin icon-refresh"></i></span>
            </button>
        </p>
        <div ng-if="report.activity">

            <div bindonce ng-repeat='tab in report.activity.tabs' class="panel panel-default report">
                <div class="panel-heading report-heading">
                    <span class="pull-right icon {{tab.show ? 'icon-caret-up' : 'icon-caret-down'}}"></span>
                    <h4 class="panel-title" bo-text="tab.label + (containsRequiredFields(tab) ? ' *' : '')" ng-click="tab.show = !tab.show"></h4>
                </div>
                <div ng-if="tab.show" class="panel-collapse' + ('' + i !== '0' ? ' collapse' : '') + '">
                    <div class="panel-body">
                        <div ng-repeat='field in tab.fields'>
                            <p ng-if="field.readonly" ng-show="field.visible">
                                <b class="ro-label" bo-text="field.label"></b>
                                <span class="ro-value" bo-text="report.roFields[field.id]"></span>
                            </p>
                            <p ng-if="!field.readonly && field.visible != false" ng-form="validatorForm" bo-class="{'isconsequence': field.visible}">
                                <label
                                  class="control-label"
                                  ng-class="{'prettycheckbox': (field.type === 'O') , checked : (field.type === 'O' && report.fields[field.id] === 'Y') }">
                                    <span bo-text="field.label"></span>
                                    <span class="required-marker icon-asterisk" ng-show="field.required"></span>
                                    <span ng-switch on="field.type">

                                        <span ng-switch-when="O">
                                            <span class="icon-check pull-left yes"></span>
                                            <span class="icon-check-empty pull-left no"></span>
                                            <input type="checkbox" class="form-control"
                                                ng-model="report.fields[field.id]"
                                                ng-click="applyConsequences(field.id)"
                                                ng-true-value="Y"
                                                ng-false-value="N"></input>
                                        </span>

                                        <span ng-switch-when="L">
                                            <select class="form-control" name="f" ng-required="field.required" ng-model = "report.fields[field.id]">
                                                <option></option>
                                                <option ng-repeat="options in (field.options | orderBy:'label')"
                                                    bo-value="options.value" bo-text="options.label"></option>
                                            </select>
                                        </span>

                                        <span ng-switch-when="D">
                                            <input class="form-control pull-left" ng-if="isAndroid && field.default && field.default.pkey"
                                                 ng-required="field.required" type="date" name="f"
                                                 ng-model="report.overrides[field.id]"
                                                 style="margin-top:-20px;color: transparent;background: transparent;border: transparent;box-shadow:none;height:1px;z-index:-1;">
                                            </input>
                                            <span class="form-control pull-left" ng-if="isAndroid && field.default && field.default.pkey">{{report.overrides[field.id]}}</span>

                                            <input class="form-control pull-left" ng-if="isAndroid && (!field.default || !field.default.pkey)"
                                                 ng-required="field.required" type="date" name="f"
                                                 ng-model="report.fields[field.id]"
                                                 style="margin-top:-20px;color: transparent;background: transparent;border: transparent;box-shadow:none;height:1px;z-index:-1;">
                                            </input>
                                            <span class="form-control pull-left" ng-if="isAndroid && (!field.default || !field.default.pkey)">{{report.fields[field.id]}}</span>

                                            <input class="form-control pull-left" ng-if="!isAndroid && field.default && field.default.pkey"
                                                 ng-required="field.required" type="date" name="f"
                                                 ng-model="report.overrides[field.id]"
                                            </input>
                                            <input class="form-control pull-left" ng-if="!isAndroid && (!field.default || !field.default.pkey)"
                                                 ng-required="field.required" type="date" name="f"
                                                 ng-model="report.fields[field.id]"
                                            </input>
                                        </span>
                                        <span ng-switch-when="T">
                                            <input
                                                bo-if="field.default && field.default.pkey"
                                                class="form-control" ng-model='report.overrides[field.id]'
                                                name="f" ng-required="field.required" type="time"></input>

                                            <input
                                                bo-if="!field.default || !field.default.pkey"
                                                class="form-control" ng-model='report.fields[field.id]'
                                                name="f" ng-required="field.required" type="time"></input>
                                        </span>
                                        <span ng-switch-when="N">
                                            <input bo-if="field.default && field.default.pkey" type="number" ng-click="bidouille($event)"  class="form-control" ng-required="field.required" ng-pattern="numberPattern" step="any" name="f" ng-model='report.overrides[field.id]'></input>
                                            <input bo-if="!field.default || !field.default.pkey" type="number" ng-click="bidouille($event)"  class="form-control" ng-required="field.required" ng-pattern="numberPattern" step="any" name="f" ng-model='report.fields[field.id]'></input>
                                            <small class="helper-text" ng-show="validatorForm.f.$error.number">Cette valeur doit Ãªtre un nombre.</small>
                                        </span>

                                        <span ng-switch-default>
                                            <input bo-if="field.default && field.default.pkey"
                                                ng-click="bidouille($event)" ng-required="field.required" class="form-control"
                                                type="text" name="f"
                                                ng-model='report.overrides[field.id]'
                                                placeholder="{{(field['default'] && field['default'].pkey) ? report.roFields[field.id] : ''}}"></input>
                                            <input bo-if="!field.default || !field.default.pkey"
                                                ng-click="bidouille($event)" ng-required="field.required" class="form-control"
                                                type="text" name="f"
                                                ng-model='report.fields[field.id]'
                                                placeholder="{{(field['default'] && field['default'].pkey) ? report.roFields[field.id] : ''}}"></input>
                                        </span>

                                    </span>
                                </label>
                            </p>
                        </div>
                    </div>
                </div>
        </div>

        </div>
        <div ng-show="!reportForm.$valid" class="container panel text-danger">
            <p ng-show="reportForm.$error.required"><span class="required-marker icon-asterisk"></span> <i18n>_REPORT_REQUIRED_FIELDS</i18n></p>
        </div>
        <div ng-show="rights.media" class="panel panel-default report">
            <div class="panel-heading">
                <h4 class="panel-title"><i18n>_REPORT_MEDIA</i18n></h4>
            </div>
            <div class="panel-body">
                <button ng-disabled="report.ged.length >= _MAX_MEDIA_PER_REPORT || isTakingPhoto" camera class='btn btn-default btn-block' ng-model='report.ged'>
                    <i18n ng-show='!isTakingPhoto'>_REPORT_ADD_PICTURES</i18n>
                    <i18n ng-show='isTakingPhoto'>_REPORT_LOADING</i18n>
                    <span style="position: relative;top: -10px;left: 15px;" ng-show='isTakingPhoto' us-spinner="{radius:4, width:2, length: 5, hwaccel:true, color:'orange'}"></span>
                </button>
                <div id="images">
                    <ul class='ged-gallery' >
                        <li ng-repeat='image in report.ged'>
                            <img ng-src="{{image.content}}" alt=""/>
                            <button class="btn btn-default btn-danger btn-block" ng-click="">
                                <span ng-click="removeGed($index)" class="icon icon-trash" style="text-align: center;display: block;font-size: 2em;"></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <p>
            <button class="btn btn-default" ng-click="cancel()">
                <i18n>_REPORT_CANCEL</i18n>
            </button>

            <button ng-hide="fromConsult" class="btn btn-default" ng-click="step='assets'">
                <span class="icon-chevron-left"></span> <i18n>_REPORT_PREVIOUS</i18n>
            </button>

            <button style="white-space:normal;" class="btn btn-primary has-spinner" ng-class='{active:sendingReport}'
                ng-disabled="!reportForm.$valid || sendingReport || !areEveryRequiredFieldsAreFilled()" ng-click="sendReport($event)" >
                <span class="icon-save"></span>
                <i18n>_REPORT_SAVE</i18n>
                <span class="spinnerb"><i class="icon-spin icon-refresh"></i></span>
            </button>

        </p>
    </div>
</form>
