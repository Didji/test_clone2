<div class="content" ng-controller="siteInstallController">
    <div class="panel floating-form">
        <h2><img src="./images/logo-smartgeo.png" alt="Smartgeo mobile"> <small>{{version}}</small></h2>
        <p><b>Installation de {{site.label}}</b></p>
        <hr>
        <p ng-show='!site.installed && currentInstalledOkey'>
            Installation de {{site.metamodel[currentInstalledOkey].label}} en cours
        </p>
        <div class="progress">
          <div ng-repeat="(key, step) in steps" class="progress-bar" role="progressbar" aria-valuenow="{{Math.round(100 * step.progress / totalProgress)}}" aria-valuemin="0" aria-valuemax="100" style="background:{{step.color}};width: {{Math.round(100 * step.progress / totalProgress)}}%;">
            <span class="sr-only">{{Math.round(100 * step.progress / totalProgress)}}%</span>
          </div>
        </div>
    </div>
</div>
